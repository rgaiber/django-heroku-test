<h1>View Destination Photos</h1>
<form action='/viewDestinations/' method='get'>
	{% csrf_token %}
	{{form}}
	<input type='submit' value='Search' />
</form>

{% if destination_list %}
	{% for item in destination_list %}
		<div name='{{item.id}}'>{{item.name}}</div>
	{% endfor %}
{% endif %}
